<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱掩码工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>邮箱掩码工具</h1>
        <p>输入邮箱地址，点击按钮进行掩码处理</p>
        
        <div class="input-section">
            <input type="email" id="emailInput" placeholder="请输入邮箱地址">
            <button id="maskBtn">掩码邮箱</button>
        </div>
        
        <div class="result-section">
            <h2>掩码结果</h2>
            <div id="result"></div>
        </div>
        
        <div class="examples">
            <h2>示例</h2>
            <ul>
                <li>apple.pie@example.com → <span id="example1"></span></li>
                <li>freecodecamp@example.com → <span id="example2"></span></li>
                <li>info@test.dev → <span id="example3"></span></li>
                <li>user@test.dev → <span id="example4"></span></li>
                <li>2220995109@qq.com → <span id="example5"></span></li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
