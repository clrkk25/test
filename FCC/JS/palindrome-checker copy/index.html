<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回文检查器</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>回文检查器</h1>
      <section class="checker">
        <label for="text-input">请输入要检查的文本：</label>
        <input type="text" id="text-input" placeholder="在这里输入文本..." />
        <button id="check-btn">检查</button>
        <p id="result"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
