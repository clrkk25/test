<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>音乐播放器 - 带图片查看功能</title>
</head>

<body>
  <div class="container">
    <div class="player">
      <div class="player-bar">
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
        <h1 class="fcc-title">音乐播放器</h1>
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="player-content">
        <div id="player-album-art">
          <img src="src/0.jpg" alt="歌曲封面" class="album-art" />
        </div>
        <div class="player-display">
          <div class="player-display-song-artist">
            <p id="player-song-title"></p>
            <p id="player-song-artist"></p>
          </div>
          <div class="player-buttons">
            <button id="previous" class="previous" aria-label="上一首">
              <svg width="24" height="19" viewBox="0 0 24 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.2248 0L7.03964 9.5L23.2248 19L23.2248 0Z" />
                <rect width="4.63633" height="18.5453" transform="matrix(-1 0 0 1 4.63633 0)" />
              </svg>
            </button>
            <button id="play" class="play" aria-label="播放">
              <svg width="17" height="19" viewBox="0 0 17 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0L16.1852 9.5L1.88952e-07 19L0 0Z" />
              </svg>
            </button>
            <button id="pause" class="pause" aria-label="暂停">
              <svg width="17" height="19" viewBox="0 0 17 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 6.54013e-07H4.75V19H0V6.54013e-07Z" />
                <path d="M11.4 0H16.15V19H11.4V0Z" />
              </svg>
            </button>
            <button id="next" class="next" aria-label="下一首">
              <svg width="24" height="19" viewBox="0 0 24 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0L16.1852 9.5L1.88952e-07 19L0 0Z" />
                <rect x="18.5885" width="4.63633" height="18.5453" />
              </svg>
            </button>
          </div>
          <div class="progress-container">
            <div class="time-display">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
            <div class="progress-bar">
              <div class="progress-background"></div>
              <div class="progress-fill" id="progress-fill"></div>
              <input type="range" id="progress-slider" class="progress-slider" min="0" max="100" value="0" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="playlist">
      <div class="playlist-bar">
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
        <h2 class="playlist-title" id="playlist">播放列表</h2>
        <div class="parallel-lines">
          <div></div>
          <div></div>
        </div>
      </div>
      <ul id="playlist-songs">
        <li id="song-0" class="playlist-song">
          <button class="playlist-song-info">
            <span class="playlist-song-title">Lay It Down</span>
            <span class="playlist-song-artist">steelix</span> 
            <span class="playlist-song-duration">3:13</span>
          </button>
        </li>

        <li id="song-1" class="playlist-song">
          <button class="playlist-song-info">
            <span class="playlist-song-title">不说</span>
            <span class="playlist-song-artist">周公</span>
            <span class="playlist-song-duration">3:33</span>
          </button>
        </li>

        <li id="song-2" class="playlist-song">
          <button class="playlist-song-info">
            <span class="playlist-song-title">Aces</span>
            <span class="playlist-song-artist">dkj /sped up nightcore</span>
            <span class="playlist-song-duration">1:41</span>
          </button>
        </li>

        <li id="song-3" class="playlist-song">
          <button class="playlist-song-info">
            <span class="playlist-song-title">Tek It</span>
            <span class="playlist-song-artist">Cafuné</span>
            <span class="playlist-song-duration">3:11</span>
          </button>
        </li>

        <li id="song-4" class="playlist-song">
          <button class="playlist-song-info">
            <span class="playlist-song-title">We Don't Talk Anymore</span>
            <span class="playlist-song-artist">Charlie Puth /Selena Gomez</span>
            <span class="playlist-song-duration">4:14</span>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- 图片查看器模态框 -->
  <div class="lightbox">
    <button id="close-btn" aria-label="关闭">❌</button>
    <img id="lightbox-image" src="" alt="专辑封面大图" />
  </div>

  <script src="script.js"></script>
</body>

</html>
