<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日贺卡</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="card" id="greeting-card">
      <h1>生日快乐！</h1>

      <p class="message">
        祝你在这个特别的日子里充满幸福与喜悦！
      </p>

      <div class="card-links">
        <a href="#send" class="send-link">发送贺卡</a>
        <a href="#share" class="share-link">分享到社交媒体</a>
      </div>
  	</div>

  <section id="send">
    <h2>正在发送您的贺卡...</h2>
    <p>贺卡已成功发送给您的收件人！</p>
  </section>

  <section id="share">
    <h2>正在分享您的贺卡...</h2>
    <p>您的贺卡已分享到社交媒体！</p>
  </section>

  </body>
</html>
