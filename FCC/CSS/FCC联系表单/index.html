<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系表单</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>联系我们</h2>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="name" name="name" id="name" required placeholder="请输入您的姓名">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="email" name="email" id="email" required placeholder="请输入您的邮箱">
            </div>
            <div class="form-group">
                <label for="message">消息</label>
                <textarea id="message" name="message" required placeholder="请输入您的消息"></textarea>
            </div>
            <button type="submit">提交</button>
        </form>
    </div>
</body>

</html>
