<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS Flexbox Photo Gallery - A responsive gallery showcasing beautiful images">
    <title>CSS Flexbox Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="header">
      <h1>CSS Flexbox Photo Gallery</h1>
    </header>
    <main>
      <section class="gallery" role="region" aria-label="Photo gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Mountain landscape with snow-capped peaks">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="Calm lake reflecting mountains and sky">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="Desert landscape with rock formations">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="Forest pathway surrounded by tall trees">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="Starry night sky over mountains">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Waterfall cascading down rocky cliffs">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="Colorful hot air balloons in sky">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="Beach with turquoise water and white sand">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="Northern lights dancing in night sky">
      </section>
    </main>
    <footer>
      <p>&copy; 2023 CSS Flexbox Photo Gallery. All rights reserved.</p>
    </footer>
  </body>
</html>
