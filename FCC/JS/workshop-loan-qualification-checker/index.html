<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贷款资格检查器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>贷款资格检查器</h1>
            <p>输入您的年收入和信用评分，检查您有资格申请哪种类型的贷款</p>
        </header>
        
        <main>
            <form id="loanForm">
                <div class="input-group">
                    <label for="annualIncome">年收入 ($)</label>
                    <input type="number" id="annualIncome" placeholder="例如: 50000" min="0" required>
                </div>
                
                <div class="input-group">
                    <label for="creditScore">信用评分</label>
                    <input type="number" id="creditScore" placeholder="例如: 700" min="0" required>
                </div>
                
                <button type="submit">检查资格</button>
            </form>
            
            <div id="result" class="result-container hidden">
                <h2>检查结果</h2>
                <div id="message" class="message"></div>
            </div>
            
            <div class="loan-info">
                <h2>贷款要求</h2>
                <div class="loan-types">
                    <div class="loan-type">
                        <h3>联排别墅贷款</h3>
                        <ul>
                            <li>最低年收入: $60,000</li>
                            <li>最低信用评分: 700</li>
                        </ul>
                    </div>
                    
                    <div class="loan-type">
                        <h3>公寓贷款</h3>
                        <ul>
                            <li>最低年收入: $45,000</li>
                            <li>最低信用评分: 680</li>
                        </ul>
                    </div>
                    
                    <div class="loan-type">
                        <h3>汽车贷款</h3>
                        <ul>
                            <li>最低年收入: $30,000</li>
                            <li>最低信用评分: 650</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 贷款资格检查器 | FCC JavaScript 项目</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script>
        // 获取表单元素
        const form = document.getElementById('loanForm');
        const resultContainer = document.getElementById('result');
        const messageElement = document.getElementById('message');
        
        // 添加表单提交事件监听器
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取用户输入的值
            const annualIncome = parseInt(document.getElementById('annualIncome').value);
            const creditScore = parseInt(document.getElementById('creditScore').value);
            
            // 调用贷款资格检查函数
            const loanMessage = getLoanMessage(annualIncome, creditScore);
            
            // 显示结果
            messageElement.textContent = loanMessage;
            resultContainer.classList.remove('hidden');
            
            // 滚动到结果区域
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
