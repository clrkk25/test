<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闰年计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>闰年计算器</h1>
            <p>输入年份，检查是否为闰年</p>
        </header>
        
        <main>
            <form id="yearForm">
                <div class="input-group">
                    <label for="year">年份</label>
                    <input type="number" id="year" placeholder="例如: 2024" min="1" required>
                </div>
                
                <button type="submit">检查</button>
            </form>
            
            <div id="result" class="result-container hidden">
                <h2>结果</h2>
                <div id="message" class="message"></div>
            </div>
            
            <div class="info">
                <h2>闰年规则</h2>
                <ul>
                    <li>能被4整除但不能被100整除的年份是闰年</li>
                    <li>能被400整除的年份也是闰年</li>
                </ul>
                <h3>示例:</h3>
                <ul>
                    <li>2000年是闰年（能被400整除）</li>
                    <li>1900年不是闰年（能被100整除但不能被400整除）</li>
                    <li>2004年是闰年（能被4整除但不能被100整除）</li>
                    <li>2001年不是闰年（不能被4整除）</li>
                </ul>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 闰年计算器 | FCC JavaScript 项目</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script>
        // 获取表单元素
        const form = document.getElementById('yearForm');
        const resultContainer = document.getElementById('result');
        const messageElement = document.getElementById('message');
        
        // 添加表单提交事件监听器
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取用户输入的年份
            const year = parseInt(document.getElementById('year').value);
            
            // 调用闰年检查函数
            const result = isLeapYear(year);
            
            // 显示结果
            messageElement.textContent = result;
            resultContainer.classList.remove('hidden');
            
            // 滚动到结果区域
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
