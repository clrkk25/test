<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FCC彩色盒子展示页面，展示不同颜色的盒子">
    <title>FCC彩色盒子展示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>FCC彩色盒子展示</h1>
        </header>
        
        <section class="color-grid" role="region" aria-label="彩色盒子展示区">
            <div class="color-box color1" aria-label="浅灰色盒子"></div>
            <div class="color-box color2" aria-label="中灰色盒子"></div>
            <div class="color-box color3" aria-label="棕色盒子"></div>
            <div class="color-box color4" aria-label="蓝色盒子"></div>
            <div class="color-box color5" aria-label="黑色盒子"></div>
        </section>
    </main>
</body>
</html>
