<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体播放器</title>
</head>

<body>
    <h1>
        多媒体播放器
    </h1>
    <section>
        <h2>1.mp3</h2>
        <audio controls aria-label="音频描述">
            <source 
            src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3"
            type="audio/mpeg"
            />
        </audio>
    </section>

    <section>
        <h2>2.mp4</h2>
        <video controls width="400" height="300">
            <source 
            src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
            type="video/mp4"
            />
            <track src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" kind="captions" srclang="en" label="English">
            </track>
        </video>

    </section>

    <section>
        <h2>3.mp3</h2>
        <p>示例音频文件</p>

    </section>

</body>

</html>
