<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>



</head>


<body>
  <h1 id="title">Title</h1>
  <p id="description">description</p>
  <form id="survey-form">
    <label id="name-label">Name</label>
    <input required placeholder="Alice" id="name" type="text" name="name" /><br>
    <label id="email-label">Email</label>
    <input required placeholder="Alice@qq.com" id="email" type="email" name="email" /><br>
    <label id="number-label">Number</label>
    <input required placeholder="18" id="number" type="number" name="number" min="13" max="120" /><br>
    <select id="dropdown">
      <option>option1</option>
      <option>option2</option>
      <option>option3</option>
    </select>
    <br>
    <label><input type="radio" name="radio-group" value="option1" required> Option 1</label><br>
    <label><input type="radio" name="radio-group" value="option2"> Option 2</label><br>
    <br>
    <label><input type="checkbox" name="interests" value="coding"> Coding</label><br>
    <label><input type="checkbox" name="interests" value="design"> Design</label><br>
    <br>
    <input id="submit" type="submit" value="submit" name="submit">
    <br>
    <textarea id="comments" placeholder="Enter your comments here..."></textarea>




  </form>
</body>


</html>
