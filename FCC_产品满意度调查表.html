<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>调查表单</title>
</head>

<body>
  <h1 id="title">产品满意度调查表</h1>
  <p id="description">感谢您抽出时间填写我们的产品满意度调查表。您的反馈对我们非常重要。</p>
  
  <form id="survey-form">
    <label id="name-label">姓名</label>
    <input required placeholder="Alice" id="name" type="text" name="name" /><br>
    <label id="email-label">邮箱</label>
    <input required placeholder="Alice@qq.com" id="email" type="email" name="email" /><br>
    <label id="number-label">年龄</label>
    <input required placeholder="18" id="number" type="number" name="number" min="13" max="120" /><br>
    
    <label for="dropdown">职业</label>
    <select id="dropdown">
      <option value="student">学生</option>
      <option value="teacher">教师</option>
      <option value="engineer">工程师</option>
      <option value="other">其他</option>
    </select>
    <br>
    
    <label>您会向朋友推荐我们的产品吗？</label><br>
    <label><input type="radio" name="recommend" value="definitely" required> 一定会</label><br>
    <label><input type="radio" name="recommend" value="maybe"> 可能会</label><br>
    <label><input type="radio" name="recommend" value="not-sure"> 不确定</label><br>
    <br>
    
    <label>您的兴趣爱好有哪些？（可多选）</label><br>
    <label><input type="checkbox" name="interests" value="reading"> 阅读</label><br>
    <label><input type="checkbox" name="interests" value="sports"> 运动</label><br>
    <label><input type="checkbox" name="interests" value="music"> 音乐</label><br>
    <label><input type="checkbox" name="interests" value="travel"> 旅行</label><br>
    <br>
    
    <textarea id="comments" placeholder="在这里输入您的评论..."></textarea>
    <br>
    <input id="submit" type="submit" value="提交" name="submit">
  </form>
</body>

</html>
