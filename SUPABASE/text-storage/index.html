<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase 文本存储示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Supabase 文本存储示例</h1>
        </header>
        
        <main>
            <div class="input-section">
                <textarea id="textInput" placeholder="请输入要存储的文本..."></textarea>
                <button id="saveButton">保存到 Supabase</button>
            </div>
            
            <div class="output-section">
                <h2>已存储的文本</h2>
                <ul id="textList"></ul>
            </div>
        </main>
        
        <footer>
            <p>Supabase 文本存储示例项目</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
