<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>句子分析器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>句子分析器</h1>
        <div class="input-section">
            <label for="sentenceInput">请输入要分析的句子:</label>
            <textarea id="sentenceInput" placeholder="例如: Hello world! This is a sample sentence.">Apples are tasty fruits</textarea>
            <button id="analyzeBtn">分析句子</button>
        </div>
        
        <div class="results-section">
            <h2>分析结果</h2>
            <div class="result-item">
                <span class="result-label">单词数量:</span>
                <span id="wordCount" class="result-value">0</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">元音数量:</span>
                <span id="vowelCount" class="result-value">0</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">辅音数量:</span>
                <span id="consonantCount" class="result-value">0</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">标点符号数量:</span>
                <span id="punctuationCount" class="result-value">0</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">字符总数:</span>
                <span id="characterCount" class="result-value">0</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">大写字母数量:</span>
                <span id="uppercaseCount" class="result-value">0</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">小写字母数量:</span>
                <span id="lowercaseCount" class="result-value">0</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">数字数量:</span>
                <span id="digitCount" class="result-value">0</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">空格数量:</span>
                <span id="spaceCount" class="result-value">0</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">最长单词:</span>
                <span id="longestWord" class="result-value">-</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">句子类型:</span>
                <span id="sentenceType" class="result-value">-</span>
            </div>
            
            <div class="result-item">
                <span class="result-label">最长单词长度:</span>
                <span id="longestWordLength" class="result-value">0</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
