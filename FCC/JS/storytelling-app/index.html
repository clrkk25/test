<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storytelling App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Want to hear a short story?</h1>
    </header>

    <main class="story-container">
        <div class="btn-container">
            <button class="btn scary" id="scary-btn">Scary Story</button>
            <button class="btn funny" id="funny-btn">Funny Story</button>
            <button class="btn adventure" id="adventure-btn">Adventure Story</button>
        </div>
        <p id="result">Select a story type to begin your journey...</p>
    </main>
    
    <footer>
        <p class="footer-text">Storytelling App &copy; 2023</p>
    </footer>
    
    <script src="./script.js"></script>
</body>

</html>
