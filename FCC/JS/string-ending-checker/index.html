<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串结尾检查器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>字符串结尾检查器</h1>
            <p>检查一个字符串是否以另一个字符串结尾</p>
        </header>
        
        <main>
            <form id="endingForm">
                <div class="input-group">
                    <label for="inputString">输入字符串</label>
                    <input type="text" id="inputString" placeholder="请输入要检查的字符串..." required>
                </div>
                
                <div class="input-group">
                    <label for="endingString">结尾字符串</label>
                    <input type="text" id="endingString" placeholder="请输入要检查的结尾字符串..." required>
                </div>
                
                <button type="submit">检查结尾</button>
            </form>
            
            <div id="result" class="result-container hidden">
                <h2>检查结果</h2>
                <div class="result-content">
                    <p>字符串 "<span id="originalString"></span>" <span id="resultText"></span> 以 "<span id="endingText"></span>" 结尾。</p>
                </div>
            </div>
            
            <div class="info">
                <h2>功能说明</h2>
                <ul>
                    <li>该工具可以检查一个字符串是否以指定的结尾字符串结束</li>
                    <li>区分大小写</li>
                    <li>支持所有类型的字符，包括特殊字符和空格</li>
                </ul>
                <h3>使用场景:</h3>
                <ul>
                    <li>文件扩展名验证</li>
                    <li>URL路径检查</li>
                    <li>数据格式验证</li>
                    <li>文本处理和分析</li>
                </ul>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 字符串结尾检查器 | FCC JavaScript 项目</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script>
        // 获取表单元素
        const form = document.getElementById('endingForm');
        const resultContainer = document.getElementById('result');
        const originalStringElement = document.getElementById('originalString');
        const endingTextElement = document.getElementById('endingText');
        const resultTextElement = document.getElementById('resultText');
        
        // 添加表单提交事件监听器
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取用户输入的值
            const inputString = document.getElementById('inputString').value;
            const endingString = document.getElementById('endingString').value;
            
            // 调用字符串结尾检查函数
            const isEnding = confirmEnding(inputString, endingString);
            
            // 显示结果
            originalStringElement.textContent = inputString;
            endingTextElement.textContent = endingString;
            resultTextElement.textContent = isEnding ? "确实" : "不";
            resultTextElement.className = isEnding ? "success" : "error";
            resultContainer.classList.remove('hidden');
            
            // 滚动到结果区域
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
