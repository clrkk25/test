<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>字符串反转器</h1>
        <p>输入一个字符串，程序将把它反转并显示结果</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="inputString">输入字符串:</label>
                <input type="text" id="inputString" placeholder="请输入要反转的字符串">
            </div>
            
            <button onclick="reverseAndDisplay()">反转字符串</button>
        </div>
        
        <div class="result-section">
            <h2>结果:</h2>
            <div id="result" class="result-display">
                反转后的字符串将显示在这里
            </div>
        </div>
        
        <div class="examples-section">
            <h2>示例:</h2>
            <div class="example">
                <p><strong>输入:</strong> "hello"</p>
                <p><strong>输出:</strong> "olleh"</p>
            </div>
            <div class="example">
                <p><strong>输入:</strong> "JavaScript"</p>
                <p><strong>输出:</strong> "tpircSavaJ"</p>
            </div>
            <div class="example">
                <p><strong>输入:</strong> "12345"</p>
                <p><strong>输出:</strong> "54321"</p>
            </div>
        </div>
        
        <div class="methods-section">
            <h2>其他反转方法:</h2>
            <p>除了使用循环，还可以使用以下方法实现字符串反转:</p>
            <ul>
                <li><code>str.split('').reverse().join('')</code></li>
                <li><code>Array.from(str).reverse().join('')</code></li>
                <li><code>[...str].reverse().join('')</code> (ES6扩展运算符)</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
