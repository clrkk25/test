<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
    <table>
        <tr>
            <th class="time"></th>
            <th class="time">Monday</th>
            <th class="time">Tuesday</th>
            <th class="time">Wednesday</th>
            <th class="time">Thursday</th>
            <th class="time">Friday</th>
        </tr>
        <tr class="half">
            <td class="time-label">9:00</td>
            <td class="available-0"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-2"></td>
            <td class="available-5"></td>
        </tr>
        <tr class="sharp">
            <td class="time-label"></td>
            <td class="available-1"></td>
            <td class="available-4"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
        </tr>
        <tr class="half">
            <td class="time-label">10:00</td>
            <td class="available-2"></td>
            <td class="available-2"></td>
            <td class="available-2"></td>
            <td class="available-2"></td>
            <td class="available-2"></td>
        </tr>
        <tr class="sharp">
            <td class="time-label"></td>
            <td class="available-3"></td>
            <td class="available-3"></td>
            <td class="available-3"></td>
            <td class="available-3"></td>
            <td class="available-3"></td>
        </tr>
        <tr class="half">
            <td class="time-label">11:00</td>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
        </tr>
        <tr class="sharp">
            <td class="time-label"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-3"></td>
        </tr>
        <tr class="half">
            <td class="time-label">12:00</td>
            <td class="available-3"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
            <td class="available-5"></td>
            <td class="available-4"></td>
        </tr>
        <tr class="sharp">
            <td class="time-label"></td>
            <td class="available-0"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-3"></td>
            <td class="available-5"></td>
        </tr>
        <tr class="half">
            <td class="time-label">1:00</td>
            <td class="available-5"></td>
            <td class="available-4"></td>
            <td class="available-0"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
        </tr>
        <tr class="sharp">
            <td class="time-label"></td>
            <td class="available-2"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-0"></td>
        </tr>
        <tr class="half">
            <td class="time-label">2:00</td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-3"></td>
            <td class="available-0"></td>
            <td class="available-1"></td>
        </tr>
        <tr class="sharp">
            <td class="time-label"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-5"></td>
            <td class="available-4"></td>
            <td class="available-3"></td>
        </tr>
        <tr class="half">
            <td class="time-label">3:00</td>
            <td class="available-0"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
            <td class="available-5"></td>
        </tr>
        <tr class="sharp">
            <td class="time-label"></td>
            <td class="available-5"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
        </tr>
        <tr class="half">
            <td class="time-label">4:00</td>
            <td class="available-2"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
        </tr>
        <tr class="sharp">
            <td class="time-label"></td>
            <td class="available-3"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-5"></td>
            <td class="available-2"></td>
        </tr>
        <tr class="half">
            <td class="time-label">5:00</td>
            <td class="available-1"></td>
            <td class="available-5"></td>
            <td class="available-2"></td>
            <td class="available-4"></td>
            <td class="available-3"></td>
        </tr>
    </table>
    <div id="legend">
        <span>Availability</span>
        <div id="legend-gradient">
        </div>
    </div>


    </main>
</body>

</html>
