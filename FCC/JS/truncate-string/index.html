<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串截断器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>字符串截断器</h1>
            <p>输入字符串和最大长度，自动截断并添加省略号</p>
        </header>
        
        <main>
            <form id="truncateForm">
                <div class="input-group">
                    <label for="inputString">输入字符串</label>
                    <textarea id="inputString" placeholder="请输入要截断的字符串..." rows="4" required></textarea>
                </div>
                
                <div class="input-group">
                    <label for="maxLength">最大长度</label>
                    <input type="number" id="maxLength" placeholder="例如: 20" min="1" value="20" required>
                </div>
                
                <button type="submit">截断字符串</button>
            </form>
            
            <div id="result" class="result-container hidden">
                <h2>截断结果</h2>
                <div class="original">
                    <h3>原始字符串:</h3>
                    <div id="originalString" class="string-display"></div>
                </div>
                <div class="truncated">
                    <h3>截断后字符串:</h3>
                    <div id="truncatedString" class="string-display"></div>
                </div>
            </div>
            
            <div class="info">
                <h2>功能说明</h2>
                <ul>
                    <li>当输入字符串长度超过指定最大长度时，会自动截断并在末尾添加省略号(...)</li>
                    <li>当输入字符串长度不超过指定最大长度时，保持原样返回</li>
                </ul>
                <h3>使用场景:</h3>
                <ul>
                    <li>文章摘要显示</li>
                    <li>社交媒体文本限制</li>
                    <li>表格单元格内容过长处理</li>
                    <li>用户界面文本截断</li>
                </ul>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 字符串截断器 | FCC JavaScript 项目</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script>
        // 获取表单元素
        const form = document.getElementById('truncateForm');
        const resultContainer = document.getElementById('result');
        const originalStringElement = document.getElementById('originalString');
        const truncatedStringElement = document.getElementById('truncatedString');
        
        // 添加表单提交事件监听器
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取用户输入的值
            const inputString = document.getElementById('inputString').value;
            const maxLength = parseInt(document.getElementById('maxLength').value);
            
            // 调用字符串截断函数
            const truncatedString = truncateString(inputString, maxLength);
            
            // 显示结果
            originalStringElement.textContent = inputString;
            truncatedStringElement.textContent = truncatedString;
            resultContainer.classList.remove('hidden');
            
            // 滚动到结果区域
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
