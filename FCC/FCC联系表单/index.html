<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>text</h2>
            <input type="text" class="name" name="name" id="name" required placeholder="请输入姓名">
            <input type="email" class="email" name="email" id="email" required placeholder="请输入邮箱">
            <textarea id="message" name="message" required placeholder="请输入消息"></textarea>
            <button type="submit" >Submit</button>
            <label for="name">name</label>
            <label for="email">email</label>
            <label for="message">message</label>
        </form>
    </div>
</body>

</html>
