<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>结账页面</title>
</head>

<body>
    <h1>结账</h1>
    <section>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="一个3D立方体">
        <h2>您的购物车:魔方 15￥</h2>

    </section>
    <section>
        <h2>支付信息</h2>
        <form>
            <label for="card-name">姓名</label>
            <input required aria-required="true" id="card-name" name="card-name" />
            <br>
            <label for="card-number">卡号</label>
            <input required aria-required="true" id="card-number" name="card-number" />
            <br>
            <label for="card-password">密码</label>
            <input required aria-required="true" id="card-password" name="card-password" />
            <button type="submit">提交</button>
        </form>
    </section>

</body>

</html>
