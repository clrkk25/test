<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识问答游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧠 知识问答游戏</h1>
            <p>测试你的知识水平！</p>
        </header>

        <main>
            <div class="quiz-container">
                <div class="question-section">
                    <div class="category">类别: <span id="category">加载中...</span></div>
                    <div class="question" id="question">加载问题中...</div>
                </div>

                <div class="choices-section">
                    <div class="choice-container">
                        <button class="choice" id="choice0">选项1</button>
                    </div>
                    <div class="choice-container">
                        <button class="choice" id="choice1">选项2</button>
                    </div>
                    <div class="choice-container">
                        <button class="choice" id="choice2">选项3</button>
                    </div>
                </div>

                <div class="result-section" id="result">
                    <p id="result-text"></p>
                    <button id="next-btn">下一题</button>
                </div>

                <div class="score-section">
                    <p>得分: <span id="score">0</span> / <span id="total">0</span></p>
                </div>
            </div>

            <div class="game-over" id="game-over">
                <h2>游戏结束！</h2>
                <p>您的最终得分: <span id="final-score">0</span> / <span id="final-total">0</span></p>
                <button id="restart-btn">重新开始</button>
            </div>
        </main>

        <footer>
            <p>© 2023 知识问答游戏</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
