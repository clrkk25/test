<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    
    .video-container {
      width: 100%;
      height: 675px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .video-title {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      text-align: center;
    }
    
    @media screen and (max-width: 768px) {
      .video-container {
        width: 100%;
        height: 400px;
      }
      
      .video-title {
        display: block;
        font-size: 1rem;
        padding: 10px;
      }
    }
    
    @media screen and (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      header {
        padding: 15px;
      }
      
      .video-container {
        height: 300px;
      }
      
      .video-title {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>视频播放器</h1>
    </header>
    <div class="video-container">
      
      <div class="video-title" style="display: none;">示例视频</div>
      <script>
        const videoContainer = document.querySelector('.video-container');
        const videoTitle = document.querySelector('.video-title');
        
        videoContainer.addEventListener('mouseenter', () => {
          videoTitle.style.display = 'block';
        });
        
        videoContainer.addEventListener('mouseleave', () => {
          videoTitle.style.display = 'none';
        });
      </script>
      <iframe             
      src="../src/audio/蚀之刻.mp4"
      allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
