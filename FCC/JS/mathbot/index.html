<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathBot - 数学机器人</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 MathBot</h1>
            <p>您的数学学习助手</p>
        </header>
        
        <main>
            <section class="intro">
                <h2>欢迎来到MathBot!</h2>
                <p>MathBot是一个简单的机器人，可以帮助您学习JavaScript中的Math对象。</p>
            </section>
            
            <section class="demonstration">
                <h2>Math对象演示</h2>
                <div class="output-container">
                    <h3>控制台输出:</h3>
                    <div id="console-output"></div>
                </div>
                
                <div class="interactive-section">
                    <h3>交互式计算器</h3>
                    <div class="calculator">
                        <input type="number" id="num1" placeholder="输入第一个数字">
                        <select id="operation">
                            <option value="round">四舍五入 (Math.round)</option>
                            <option value="floor">向下取整 (Math.floor)</option>
                            <option value="ceil">向上取整 (Math.ceil)</option>
                            <option value="sqrt">平方根 (Math.sqrt)</option>
                            <option value="abs">绝对值 (Math.abs)</option>
                        </select>
                        <input type="number" id="num2" placeholder="输入第二个数字(选填)">
                        <button id="calculate">计算</button>
                        <div id="result"></div>
                    </div>
                </div>
            </section>
            
            <section class="examples">
                <h2>Math对象常用方法</h2>
                <div class="methods-grid">
                    <div class="method-card">
                        <h3>Math.random()</h3>
                        <p>返回0到1之间的伪随机数</p>
                        <button class="demo-btn" data-demo="random">生成随机数</button>
                        <div class="demo-result" id="random-result"></div>
                    </div>
                    
                    <div class="method-card">
                        <h3>Math.max() / Math.min()</h3>
                        <p>获取一组数中的最大值/最小值</p>
                        <button class="demo-btn" data-demo="maxmin">演示</button>
                        <div class="demo-result" id="maxmin-result"></div>
                    </div>
                    
                    <div class="method-card">
                        <h3>Math.PI</h3>
                        <p>圆周率π的值</p>
                        <button class="demo-btn" data-demo="pi">显示π值</button>
                        <div class="demo-result" id="pi-result"></div>
                    </div>
                    
                    <div class="method-card">
                        <h3>Math.pow()</h3>
                        <p>计算幂次方</p>
                        <button class="demo-btn" data-demo="pow">演示</button>
                        <div class="demo-result" id="pow-result"></div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 MathBot - 让数学变得更简单</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
