<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职申请表</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>求职申请表</h1>
        <form>
            <label for="name">姓名：</label>
            <input type="text" id="name" required/>
            <br>
            
            <label for="email">邮箱：</label>
            <input type="email" id="email" required/>
            <br>
            
            <label for="position">应聘职位：</label>
            <select id="position" required>
                <option value="">请选择职位</option>
                <option value="developer">软件开发工程师</option>
                <option value="designer">UI设计师</option>
                <option value="manager">项目经理</option>
            </select>
            <br>
            
            <fieldset class="radio-group">
                <legend>可工作时间：</legend>
                <input type="radio" id="full-time" name="availability" value="full-time" required>
                <label for="full-time">全职</label>
                <input type="radio" id="part-time" name="availability" value="part-time">
                <label for="part-time">兼职</label>
                <input type="radio" id="contract" name="availability" value="contract">
                <label for="contract">合同工</label>
            </fieldset>
            
            <label for="message">留言：</label>
            <textarea id="message" placeholder="请输入您的留言..."></textarea>
            <br>
            
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
