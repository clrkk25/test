<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>结账页面</title>
</head>

<body>
    <h1>结账</h1>
    <section>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="一个3D立方体">
        <h2>您的购物车</h2>

    </section>
    <section>
        <h2>支付信息</h2>
        <form>
            <input required aria-required="true" id="card-name" name="card-name" />
            <label for="card-name">持卡人姓名</label>
            <br>
            <input required aria-required="true" id="card-number" name="card-number" />
            <label for="card-number">卡号</label>
            <br>
            <input required aria-required="true" id="aria-required" name="aria-required" />
            <label for="aria-required">有效期</label>

        </form>
    </section>

</body>

</html>
